services:
  flask:
    image: "flask"
    container_name: "flask"
    hostname: "flask"
    ports:
      - "5000:5000"
    networks:
      hnet:
        ipv4_address: "172.20.1.4"
    privileged: true
    extra_hosts:
      - "nn:172.20.1.10"
      - "dn1:172.20.1.11"
      - "dn2:172.20.1.12"
      - "mysql:172.20.1.5"

  nn:
    image: "hdfs-node"
    container_name: "nn"
    hostname: "nn"
    ports:
      - "9870:9870"
      - "8088:8088"
    networks:
      hnet:
        ipv4_address: "172.20.1.10"
    privileged: true
    extra_hosts:
      - "dn1:172.20.1.11"
      - "dn2:172.20.1.12"
      - "flask:172.20.1.4"
      - "mysql:172.20.1.5"
    deploy:
      resources:
        limits:
          memory: 2.5G

  dn1:
    image: "hdfs-node"
    container_name: "dn1"
    hostname: "dn1"
    networks:
      hnet:
        ipv4_address: "172.20.1.11"
    privileged: true
    extra_hosts:
      - "nn:172.20.1.10"
      - "dn2:172.20.1.12"
      - "flask:172.20.1.4"
      - "mysql:172.20.1.5"
    deploy:
      resources:
        limits:
          memory: 2.5G

  dn2:
    image: "hdfs-node"
    container_name: "dn2"
    hostname: "dn2"
    networks:
      hnet:
        ipv4_address: "172.20.1.12"
    extra_hosts:
      - "nn:172.20.1.10"
      - "dn1:172.20.1.11"
      - "flask:172.20.1.4"
      - "mysql:172.20.1.5"
    deploy:
      resources:
        limits:
          memory: 2.5G

  mysql:
    image: "mysql:5.7.37"
    container_name: "mysql"
    hostname: "mysql"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "hive"
    networks:
      hnet:
        ipv4_address: "172.20.1.5"
    extra_hosts:
      - "nn:172.20.1.10"
      - "dn1:172.20.1.11"
      - "dn2:172.20.1.12"
      - "flask:172.20.1.4"

networks:
  hnet:
    driver: "bridge"
    ipam:
      config:
        - subnet: "172.20.1.0/24"
          gateway: "172.20.1.254"

